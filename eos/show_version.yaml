---
- name: show version

  matches:
    - pattern: "image version:\\s+(.+)"
      match_var: version

    - pattern: "MAC address:\\s+(.+)"
      match_var: macaddr

    - pattern: "Total memory:\\s+(\\d+)"
      match_var: total_mem

    - pattern: "Free memory:\\s+(\\d+)"
      match_var: free_mem

    - pattern: "Uptime:\\s+(.+)"
      match_var: uptime

  facts:
    - key: system_mac
      value: "{{ macaddr.0 }}"

    - key: uptime
      value: "{{ uptime.0 }}"

    - key: version
      items:
        - key: string
          value: "{{ version.0 }}"
        - key: major
          value: "{{ version.0.split('.')[0] }}"
        - key: minor
          value: "{{ version0..split('.')[1] }}"
        - key: maint
          value: "{{ version.0.split('.')[2] }}"

    - key: memory
      items:
        - key: total
          value: "{{ total_mem.0 }}"
        - key: free
          value: "{{ free_mem.0 }}"

